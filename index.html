<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Password Generator</h1>
            <div class="generator">
                <div class="input-group">
                    <label for="length">Password Length: </label>
                    <input type="number" id="length" min="1" max="128">
                </div>
                <div class="input-group">
                    <input type="checkbox" id="specialChars">
                    <label for="specialChars">Include Special Characters</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="numerals">
                    <label for="numerals">Include Numerals</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="capitalLetters">
                    <label for="capitalLetters">Include Capital Letters</label>
                </div>
                <button id="generateBtn">Generate Password</button>
            </div>
            <div id="result">
                <div id="password"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
